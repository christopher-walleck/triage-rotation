name: Linear Round Robin

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm install --omit=dev
      - name: Run round-robin
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          LINEAR_TEAM_ID: ${{ vars.LINEAR_TEAM_ID }}
          ASSIGNEE_EMAILS: ${{ vars.ASSIGNEE_EMAILS }}  # "a@hooglee.com,b@...,c@..."
        run: node scripts/roundRobin.js
